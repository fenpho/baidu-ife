<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="image/favicon.ico">
  <link rel="stylesheet" href="css/style_2.css">
</head>

<body>
  <h1>简历</h1>
  <div class="content">
    <section class="base-info clearfix">
      <h2>基本信息</h2>
      <div class="item-content">
        <p class="horizontal-list">
          <span class="keyword">姓名</span>张三</p>
        <p class="horizontal-list">
          <span class="keyword">性别</span>男</p>
        <p class="horizontal-list">
          <span class="keyword">应聘职位</span>Web前端工程师</p>
      </div>
    </section>
    <section class="contact clearfix">
      <h2>联系方式</h2>
      <div class="item-content">
        <p class="horizontal-list">
          <span class="keyword">手机</span>12312341234</p>
        <p class="horizontal-list">
          <span class="keyword">Email</span>
          <a href="#">joinefe@baidu.com</a>
        </p>
        <p class="horizontal-list">
          <span class="keyword">个人主页</span>
          <a href="fenpho.github.io">GitHub</a>
        </p>
      </div>
    </section>
    <section class="ability clearfix">
      <h2>能力描述</h2>
      <div class="item-content">
        <div class="card">
          <h3>技术能力</h3>
          <p>熟练掌握HTML，CSS，JavaScript</p>
        </div>
        <div class="card">
          <h3>综合能力</h3>
          <p>良好的沟通，主动积极，努力勤奋</p>
        </div>
      </div>
    </section>
    <section class="education clearfix">
      <h2>教育经历</h2>
      <div class="item-content">
        <div class="card">
          <h3>本科</h3>
          <p>百度前端技术学院小薇学院</p>
        </div>
        <div class="card">
          <h3>研究生</h3>
          <p>百度前端技术学院大斌学院</p>
        </div>
      </div>
    </section>
    <section class="experience clearfix">
      <h2>项目经历</h2>
      <div class="item-content">
        <div class="card">
          <h3>小度小度</h3>
          <p>作为前端工程师角色参与了ABC组件的开发</p>
        </div>
        <div class="card">
          <h3>SAN Doc</h3>
          <p>作为文档工程师参与了SAN Doc编写</p>
        </div>
      </div>
    </section>
  </div>

  <!-- 问候 -->
  <div class="greeting">
    <p id="great-tip"></p>
    <input id="custom-name" type="text" placeholder="张三" value="张三">
    <button id="confirm-btn">确定</button>
    <p id="do-great"></p>
  </div>

  <script>
    var time = new Date().getHours();
    var greeting = '';
    if (time >= 6 && time <= 8) {
      greeting = '早上好，欢迎您的到来，请输入您的昵称：';
    } else if (time > 8 && time < 11) {
      greeting = '上午好，欢迎您的到来，请输入您的昵称：';
    } else if (time >= 11 && time <= 13) {
      greeting = '中午好，欢迎您的到来，请输入您的昵称：';
    } else if (time > 13 && time < 18) {
      greeting = '下午好，欢迎您的到来，请输入您的昵称：';
    } else if (time >= 18 && time <= 23) {
      greeting = '晚上好，欢迎您的到来，请输入您的昵称：';
    } else {
      greeting = '夜深了，欢迎您的到来，请输入您的昵称：';
    }
    document.getElementById("great-tip").textContent = greeting;
    document.getElementById("confirm-btn").onclick = function () {
      document.getElementById("do-great").innerHTML = '您好，' + document.getElementById("custom-name").value + '！';
    }
  </script>
</body>

</html>
