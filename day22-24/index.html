<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style type="text/css">

<body>

        <input id="radio-a" type="radio" name="math-obj" value="a">

      <input id="num-a" type="text">

              }
              result.textContent = Number(numberA.value).toFixed(Math.abs(Number(numberB.value)));

        case 2:

        case 7:

        case 11:

            result1.textContent = '';
            if (radioA1.checked) {
              result1.textContent = stringA.value.substr(Number(numberA1.value), Number(numberB1.value));
            } else if (radioB1.checked) {

          { // 把所选输入框中的内容全部转为小写

            if (radioA1.checked) {

        case 18:
          { // 把所选输入框中内容的半角空格全部去除

            }

    function checkInput(value) {
      return Number.isNaN(Number(value));
    }
    /*
    实现一个字符串头尾去除空格的函数
    注意需要去除的空格，包括全角、半角空格
    暂时不需要学习和使用正则表达式的方式
    */
    function diyTrim(str) {
      var result = "";
      var start = 0,
        end = str.length - 1;
      // do something
      for (var i = 0; i < str.length; i++) {
        if (str[i] !== ' ' && str[i] !== '　') {
          start = i;
          break;
        }
      }
      for (var i = str.length - 1; i >= 0; i--) {
        if (str[i] !== ' ' && str[i] !== '　') {
          end = i;
          break;
        }
      }
      if (start < end) {
        result = str.slice(start, end + 1);
      } else if (start === end && str[start] !== ' ' && str[start] !== '　' && str[start] !== '') {
        result = str[start];
      } else {
        result = '';
      }
      return result
    }
    // 测试用例
    console.log(diyTrim(' a f b    ')); // ->a f b
    console.log(diyTrim('    ffdaf    ')); // ->ffdaf
    console.log(diyTrim('1    ')); // ->1
    console.log(diyTrim('　　f')); // ->f
    console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
    console.log(diyTrim(' ')); // ->
    console.log(diyTrim('　')); // ->
    console.log(diyTrim('')); // ->
    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
      var result = "";
      // do something
      result = replaceRepeat(str);
      return result;
    }
    // 测试用例
    console.log(removeRepetition("aaa")); // ->a
    console.log(removeRepetition("abbba")); // ->aba
    console.log(removeRepetition("aabbaabb")); // ->abab
    console.log(removeRepetition("")); // ->
    console.log(removeRepetition("abc")); // ->abc
    function replaceRepeat(str) {
      for (var i = 0; i < str.length - 1; i++) {
        if (str[i] === str[i + 1]) {
          str = str.replace(str[i] + str[i], str[i]);
          return replaceRepeat(str);
        } else if (i === str.length - 2) {
          return str;
        } else {
          continue;
        }
      }
      return str;
    }

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
      function searchNode(node, name) {
        if (!node) {
          return '没有与输入的id相匹配的名字';
        } else {
          if (node.name === name) {
            console.log(node.id);
          } else {
            searchNode(node.left, name);
            searchNode(node.right, name);
          }
        }
      }
      searchNode(tree, name);
    }
    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
      function searchNode(node, id) {
        if (!node) {
          return '没有与输入的id相匹配的名字';
        } else {
          if (node.id === id) {
            console.log(node.name);
          } else {
            searchNode(node.left, id);
            searchNode(node.right, id);
          }
        }
      }
      searchNode(tree, id);
    }
    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
      var callback = function (node) {
        console.log(node.name);
      }

      function preOrderTraverse(node, callback) {
        if (node) {
          callback(node);
          preOrderTraverse(node.left, callback);
          preOrderTraverse(node.right, callback);
        }
      };
      preOrderTraverse(tree, callback);
    }
    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
      var callback = function (node) {
        console.log(node.name);
      }

      function inOrderTraverse(node, callback) {
        if (node) {
          inOrderTraverse(node.left, callback);
          callback(node);
          inOrderTraverse(node.right, callback);
        }
      };
      inOrderTraverse(tree, callback);

    function BinaryTree() {
      var Node = function (key) {
        this.key = key;
        this.left = null;
        this.right = null;
      }
      var root = null;
      var insertNode = function (node, newNode) {
        if (newNode.key < node.key) {
          if (node.left === null) {
            node.left = newNode;
          } else {
            insertNode(node.left, newNode);
          }
        } else {
          if (node.right === null) {
            node.right = newNode;
          } else {
            insertNode(node.right, newNode);
          }
        }
      }
      this.insert = function (key) {
        var newNode = new Node(key);
        if (root === null) {
          root = newNode;
        } else {
          insertNode(root, newNode);
        }
      }
      var inOrderTraverseNode = function (node, callback) {
        if (node !== null) {
          inOrderTraverseNode(node.left, callback);
          callback(node.key);
          inOrderTraverseNode(node.right, callback);
        }
      }
      this.inOrderTraverse = function (callback) {
        inOrderTraverseNode(root, callback);
      }
      var preOrderTraverseNode = function (node, callback) {
        if (node !== null) {
          callback(node.key);
          preOrderTraverseNode(node.left, callback);
          preOrderTraverseNode(node.right, callback);
        }
      }
      this.preOrderTraverse = function (callback) {
        preOrderTraverseNode(root, callback);
      }
      var postOrderTraverseNode = function (node, callback) {
        if (node !== null) {
          postOrderTraverseNode(node.left, callback);
          postOrderTraverseNode(node.right, callback);
          callback(node.key)
        }
      }
      this.postOrderTraverse = function (callback) {
        postOrderTraverseNode(root, callback);
      }
      var minNode = function (node) {
        if (node) {
          while (node && node.left !== null) {
            node = node.left;
          }
          return node.key;
        }
        return null;
      }
      this.min = function () {
        return minNode(root);
      }
      var maxNode = function (node) {
        if (node) {
          while (node && node.right !== null) {
            node = node.right;
          }
          return node.key;
        }
        return null;
      }
      this.max = function () {
        return maxNode(root);
      }
      var searchNode = function (node, key) {
        if (node === null) {
          return false;
        }
        if (key < node.key) {
          return searchNode(node.left, key);
        } else if (key > node.key) {
          return searchNode(node.right, key);
        } else {
          return true;
        }
      }
      this.search = function (key) {
        return searchNode(root, key);
      }
    }

    function objToArr(obj) {
