<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <ul>
    <li>
      <h2>画一条线</h2>
      <div class="svg">
        <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5" />
        </svg>
      </div>
    </li>
    <li>
      <h2>画一个矩形</h2>
      <div class="svg">
        <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" />
        </svg>
      </div>
    </li>
    <li>
      <h2>画一个圆形</h2>
      <div class="svg">
        <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5" />
        </svg>
      </div>
    </li>
    <li>
      <h2>显示一些文字</h2>
      <div class="svg">
        <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <text x="120" y="125" font-size="60" text-anchor="middle" fill="black">
            SVG
          </text>
        </svg>
      </div>
    </li>
    <li>
      <h2>画一朵花</h2>
      <div class="svg">
        <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <path d="M110 300
          L 110 120
          A 20 20 0 0 1 70 80
          A 20 20 0 0 1 85 35
          A 20 20 0 0 1 135 35
          A 20 20 0 0 1 140 80
          A 20 20 0 0 1 110 120"
            stroke="black" fill="green" stroke-width="2" fill-opacity="0.5" />
        </svg>
      </div>
    </li>
    <li>
      <h2>画一颗小树</h2>
      <div class="svg">
        <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <path d="M110 300
          L 110 120
          L 30 120
          L 110 30
          L 180 120
          L 110 120
          "
            stroke="black" fill="green" stroke-width="2" fill-opacity="0.5" />
        </svg>
      </div>
    </li>
  </ul>

  <div class="other">
    <iframe src="./svg/demo1.svg" width="300" height="200"></iframe>
    <iframe src="./svg/demo2.svg" width="200" height="250"></iframe>
  </div>

  <div id="histogramWrap"></div>
  <script src="./bar.js"></script>
</body>

</html>
