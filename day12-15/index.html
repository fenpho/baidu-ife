<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复杂页面的实现</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <slide>
    <section class="button-group">
      <div class="classify">
        <ul>
          <li><a href="#"><img src="images/button1.png" alt="" class="icon"></a></li>
          <li><a href="#"><img src="images/button2.png" alt="" class="icon"></a></li>
          <li><a href="#"><img src="images/button3.png" alt="" class="icon"></a></li>
          <li><a href="#"><img src="images/button4.png" alt="" class="icon"></a></li>
        </ul>
      </div>
      <div class="operation">
        <ul>
          <li><a href="#"><img src="images/grid.png" alt="" class="icon"></a></li>
          <li><a href="#"><img src="images/Settings.png" alt="" class="icon"></a></li>
        </ul>
      </div>
    </section>
    <nav>
      <section class="content">
        <dl>
          <dt>MENU<a href="#"><img src="images/Settings.png" alt="" class="icon"></dt>
        </dl>
      </section>
      <section class="goal">
        <div>
          <span class="key"></span>
          <span class="value"></span>
        </div>
        <div class="progress">
          <div class="outter">
            <span class="inner"></span>
          </div>
        </div>
      </section>
    </nav>
  </slide>
  <main>
    <header></header>
    <div class="content">
      <section class="messages"></section>
      <section class="news"></section>
    </div>
  </main>
</body>

</html>
