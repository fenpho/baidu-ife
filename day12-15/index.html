<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复杂页面的实现</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <slide>
    <section class="button-group">
      <div class="classify">
        <ul>
          <li>
            <a href="#">
              <img src="images/button1.png" alt="" class="icon">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/button2.png" alt="" class="icon">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/button3.png" alt="" class="icon">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/button4.png" alt="" class="icon">
            </a>
          </li>
        </ul>
      </div>
      <div class="operation">
        <ul>
          <li>
            <a href="#">
              <img src="images/grid.png" alt="" class="icon">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/Settings.png" alt="" class="icon">
            </a>
          </li>
        </ul>
      </div>
    </section>
    <nav>
      <section class="content">
        <dl>
          <dt>MENU
            <a href="#">
              <img src="images/Settings.png" alt="" class="icon">
            </a>
          </dt>
          <dd>
            <a href="#">Overview</a>
          </dd>
          <dd>
            <a href="#">Sales</a>
          </dd>
          <dd>
            <a href="#">Your Staff</a>
          </dd>
          <dd>
            <a href="#">Analytics & Targeting</a>
          </dd>
          <dd>
            <a href="#">What’s New</a>
          </dd>
          <dt>YOUR PRODUCTS
            <a href="#">
              <img src="images/Settings.png" alt="" class="icon">
            </a>
          </dt>
          <dd>
            <a href="#">Books</a>
          </dd>
          <dd>
            <a href="#">Tutorials</a>
          </dd>
          <dd>
            <a href="#">Stocks</a>
          </dd>
          <dd>
            <a href="">Infographics</a>
          </dd>
          <dt>DASHBOARD
            <a href="#">
              <img src="images/Settings.png" alt="" class="icon">
            </a>
          </dt>
          <dd><a href="#">Messages</a></dd>
            <dd><a href="#">Connections</a></dd>
            <dd><a href="#">Integrations</a></dd>
            <dd><a href="#">Account Settings</a></dd>
            <dd><a href="#">App Settings</a></dd>
        </dl>
      </section>
      <section class="goal">
        <div class="month">
          <span class="key">Monthly Goals</span>
          <span class="value">$580/$3200</span>
        </div>
        <div class="progress">
          <div class="outter">
            <span class="inner"></span>
          </div>
        </div>
      </section>
    </nav>
  </slide>
  <main>
    <header></header>
    <div class="content">
      <section class="messages"></section>
      <section class="news"></section>
    </div>
  </main>
</body>

</html>
